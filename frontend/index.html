<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Download YouTube Video</h1>
        <form id="downloadForm">
            <label for="urlInput">Enter YouTube URL:</label>
            <input type="text" id="urlInput" name="url" placeholder="Paste YouTube URL here" required />
            <button type="submit" id="downloadButton">Download</button>
        </form>
        <div id="downloadMessage" class="hidden">
            <p>Your download is complete!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
